<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title> {% block title %}{% endblock title %} Anish Home</title>

</head>

<body style="background-image: url(/static/img/WallpaperDog-5462732.jpg);">

  <nav  style="background-image: url(/static/img/WallpaperDog-5501938\ \(1\).jpg); color:azure;" class="navbar navbar-expand-lg navbar-light ">
    <a class="navbar-brand">ANISH ROLL CENTER</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a style="color: azure;" class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a style="color: azure;" class="nav-link" href="/about">ABOUT</a>
        </li>
        <li class="nav-item dropdown">
          <a style="color: azure;" class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            SERVICES
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/eggroll">EGG ROLL</a>
            <a class="dropdown-item" href="/chicken">CHICKEN ROLL</a>
            <a class="dropdown-item" href="/motton">MOTTON ROLL</a>
            <a class="dropdown-item" href="/mixed">MIXED VEG ROLL</a>
          </div>
        </li>
        <li class="nav-item">
          <a style="color: azure;" class="nav-link " href="/contact">CONTACT US</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <a href="/register"> <button style="background-color: blanchedalmond; border-radius: 5px; text-decoration: none;" class="register" type="submit">Register</a></button>
      </form>
      <form class="form-inline my-2 my-lg-0">
        <a href="/login"> <button style="background-color: blanchedalmond; border-radius: 5px; text-decoration: none;" class="login" type="submit">login</a></button>
      </form>


    </div>
  </nav>




  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-23 " role="alert">
  <strong>{{ message }}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
    {% endfor %}
  {% endif %}



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  {% block body %}{% endblock body %}
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
