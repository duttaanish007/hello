{% extends 'base.html' %}
{% block title %}Home{% endblock title %}


{% block body %}
<div class="container my-4 px-4" >
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <!-- <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    </ol> -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <a href="/eggroll"><img class="d-block w-100 h-2 my-0"  src="/static/img/egg.png" alt="First slide" style="width:42px;height:450px;" ></a>
        <p><h1 style="text-align: center;">Egg Roll</h1></p>
      </div>
      <div class="carousel-item">
        <a href="/chicken"><img class="d-block w-80" src="/static/img/chicken.jpg" alt="Second slide" style="width:100% ;height:450px;"></a>
        <p><h1 style="text-align: center;">Chicken Roll </h1></p>
      </div>
      <div class="carousel-item">
        <a href="/motton"><img class="d-block w-60" src="/static/img/motton1.jpg" alt="Third slide" style="width:100%;height:450px;"></a>
        <p><h1 style="text-align: center;">Motton Roll</h1></p>
      </div>
      <div class="carousel-item">
        <a href="/mixed"><img class="d-block w-60" src="/static/img/mixed.avif" alt="Forth slide" style="width:100%;height:450px;"></a>
        <p><h1 style="text-align: center;">Mixed Roll</h1></p>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  

</div>
{% endblock body %}
