{% extends 'base.html' %}
{% block title %}register{% endblock title %}


{% block body %}
<section class="vh-100" style="background-image: url(/static/img/s.jpg);">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 ">Sign up</p>
  
                  <form method="post" action="/register">
                    {% csrf_token %}
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input required type="text" id="name" class="form-control" name="name" placeholder="Enter Your name"/>
                        <label class="form-label" for="name"> Your Name</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                       
                        <input required type="email" id="email" class="form-control" name="email"  placeholder="Enter Your Email">
                        <label  for="email"> Your Email</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input required type="password" id="pwd" class="form-control" name="pwd" placeholder="Enter password" >
                        <label class="form-label" for="pwd">Password</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="pwd2" class="form-control" name="pwd2" placeholder="Enter password again" >
                        <label class="form-label" for="pwd2">Repeat your password</label>
                      </div>
                    </div>
  
                   
  
                    <button class="btn btn-primary" type="submit">Register</button>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="/static/img/login.png"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock body %}
