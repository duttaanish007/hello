{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}


{% block body %}


<div class="container mb-3">
    <h3 class="text-center">Contact US</h3>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleFormControlInput1">Name:</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address:</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="Enter Your Email">
          </div>
          <div class="form-group">
            <label for="Phone">Phone Number:</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Mobile Number">
          </div>
        <div class="form-group">
          <label for="desc">Tell me about Your problem...</label>
          <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
</div>
{% endblock body %}
