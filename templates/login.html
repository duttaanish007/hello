<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body style="background-image: url(/static/img/s.jpg);">
    <nav  style="background-image: url(/static/img/WallpaperDog-5501938\ \(1\).jpg); color:azure;" class="navbar navbar-expand-lg navbar-light ">
        <a  class="navbar-brand">ANISH ROLL CENTER</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a style="color: azure;" class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a style="color: azure;" class="nav-link" href="/about">ABOUT</a>
            </li>
            <li class="nav-item dropdown">
              <a style="color: azure;" class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                SERVICES
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="/eggroll">EGG ROLL</a>
                <a class="dropdown-item" href="/chicken">CHICKEN ROLL</a>
                <a class="dropdown-item" href="/motton">MOTTON ROLL</a>
                <a class="dropdown-item" href="/mixed">MIXED ROLL</a>
              </div>
            </li>
            <li class="nav-item">
              <a style="color: azure;" class="nav-link " href="/contact">CONTACT US</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <a href="/"> <button class="register" type="submit">Logout</a></button>
          </form>
    
    
        </div>
      </nav>
<section class="vh-100" >
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 ">Login</p>
  
                  <form method="post" action="/login">
                    {% csrf_token %}
                   
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                       
                        <input required type="email" id="email" class="form-control" name="email"  placeholder="Enter Your Email">
                        <label  for="email"> Your Email</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input required type="password" id="pwd" class="form-control" name="pwd" placeholder="Enter password" >
                        <label class="form-label" for="pwd">Password</label>
                      </div>
                    </div>
  
                    <button class="btn btn-primary" type="submit">Login</button>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="/static/img/aaaa.jpg"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
